# Triggered manually to test CI


name: Fullstack CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-ci:
    name: Backend (Spring Boot) CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ecommerceapplication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run unit + integration tests
        run: mvn -q -B test -Dspring.profiles.active=test

      - name: Build JAR (skip tests here to avoid duplicate)
        run: mvn -q -B package -DskipTests

      # üîê Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üîë Login Docker to ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # üê≥ Build & push backend Docker image to ECR
      - name: Build and push backend Docker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # e.g. ecommerce-backend
        run: |
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"
    
          printf "Using IMAGE_URI: %q\n" "$IMAGE_URI"

          echo "Building image..."
          docker build -t "$IMAGE_URI" .

          echo "Pushing image to ECR..."
          docker push "$IMAGE_URI"


  frontend-ci:
    name: Frontend (Vite) CI
    runs-on: ubuntu-latest
    

    defaults:
      run:
        working-directory: ./ecommerce-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ecommerce-ui/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test -- --watch=false || echo "no tests"

      - name: Build frontend
        env:
          VITE_API_BASE_URL: http://localhost:9091
        run: npm run build