name: Fullstack CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-ci:
    name: Backend (Spring Boot) CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ecommerceapplication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run unit + integration tests
        run: mvn -q -B test -Dspring.profiles.active=test

      - name: Build JAR (skip tests here to avoid duplicate)
        run: mvn -q -B package -DskipTests

  frontend-ci:
  name: Frontend (Vite) CI
  runs-on: ubuntu-latest
  if: ${{ fileExists('ecommerce-ui/package-lock.json') }}
  defaults:
    run:
      working-directory: ./ecommerce-ui
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run frontend tests
      run: npm test -- --watch=false || echo "no tests"
    - name: Build frontend
      env:
        VITE_API_BASE_URL: http://localhost:9091
      run: npm run build
